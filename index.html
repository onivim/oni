<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>ONI</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/atom-one-dark.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
        body {
            font-family: Consolas, Monaco, 'Courier New', monospace;
            font-size: 14px;
        }

        script {
            display: none;
        }

        @keyframes spinner-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .webpack-loading-image {
            animation: spinner-rotate 2s linear infinite;
        }
    </style>
  </head>
  <body>
    <div id="host"></div>
      <script>
        console.timeStamp("browser.domloaded")
        var path = "lib/browser/bundle.js"
        if(process.env.ONI_WEBPACK_LOAD) {
            path = "scripts/dev_webpack_loader.js"
        }
        var scriptTag = document.createElement("script");
        scriptTag.src = path
        document.body.appendChild(scriptTag);
      </script>
  </body>
</html>
