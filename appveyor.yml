# Test against the latest version of this Node.js version
environment:
  nodejs_version: "8"

os: unstable

branches:
    only:
    - master
    - /^release.*/

cache:
    - .oni_build_cache -> package.json 

platform:
    - x86
    - x64

# Install scripts. (runs after repo cloning)
install:
  # Ensure the Git Submoduldes have been pulled down too
  - git submodule update --init --recursive
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Workaround https://github.com/npm/npm/issues/18380
  - npm install -g yarn
  - node --version
  - npm --version
  # install modules
  - yarn install --verbose

artifacts:
    - path: dist/*.exe
      name: SetupExe

    - path: dist/*.zip
      name: ProductZip

    - path: dist/media/screenshot-win32.png
      name: DemoScreenshot

deploy:
    - provider: GitHub
      repository: onivim/oni
      auth_token:
          secure: 7+dYCBtYLMoaH4xvTno1mAw8mb4CPFYAcosPI8kRTmcqYKehzmhpChU825uGdaB6
      draft: false
      prerelease: false
      force_update: true
      on:
          appveyor_repo_tag: true

# Post-install test scripts.
test_script:
  - powershell build/script/appveyor-test.ps1

# Don't actually build.
build: off
